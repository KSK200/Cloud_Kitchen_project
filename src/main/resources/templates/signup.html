<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Cloud Kitchen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        function sendthemail(){
            (function(){
                emailjs.init("LxjGoOKiEKDz6QNJ7"); 
            })();

            var params ={
                fullname : document.getElementById("fullName").value,
                username : document.getElementById("username").value,
                password : document.getElementById("password").value,
                email : document.getElementById("email").value,
            };
            console.log(params);

            var serviceID= "service_jifbtkn";
            var templateID= "template_c0a9z1h";

            emailjs.send(serviceID, templateID, params)
            .then(function(response) {
                console.log('Email sent:', response);
                alert("Registered Successfully. Check your email for confirmation.");
            }, function(error) {
                console.error('Email sending failed:', error);
                alert("Failed to register. Please try again later.");
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="animated-text">Join Cloud Kitchen</h2>
        </div>
        <form action="/signup" method="post" id="form">
            <div class="form-group">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" name="role" id="role" required>
                    <option value="CUSTOMER">Customer</option>
                    <option value="CATERER">Caterer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="sendthemail()">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
